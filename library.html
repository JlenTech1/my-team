<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KMU Library Slideshow</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* Cancel Icon */
    .cancel-icon {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      background: rgba(29, 23, 23, 0.7);
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      text-decoration: none;
      z-index: 1000;
      transition: background 0.3s;
    }

    .cancel-icon:hover {
      background: rgba(31, 28, 28, 0.9);
    }

    /* New container to hold slideshow + arrows side by side */
    .slideshow-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 1100px;
    }

    .prev, .next {
      background-color: rgba(10, 9, 9, 0.6);
      padding: 16px;
      color: white;
      font-size: 30px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: auto;
      max-width: 1000px;
    }

    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .slide.active {
      display: flex;
    }

    .slide img {
      width: 100%;
      height: 85vh;
      object-fit: cover;
      border-radius: 10px;
    }

    .caption {
      margin-top: 10px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      max-width: 90%;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      .caption {
        font-size: 16px;
      }

      .prev, .next {
        font-size: 24px;
        padding: 12px;
      }

      .slide img {
        height: 50vh;
      }

      .cancel-icon {
        font-size: 24px;
        padding: 8px 12px;
      }

      .slideshow-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Cancel Icon -->
  <a href="kmu W.html" class="cancel-icon" title="Go to Home">&#10006;</a>

  <!-- Slideshow with arrows side-by-side -->
  <div class="slideshow-wrapper">
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>

    <div class="slideshow-container">
      <div class="slide active">
        <img src="Images/image40.jpg" alt="Student holding book">
        <div class="caption">A student holds up a copy of "Becoming" intellectual.</div>
      </div>

      <div class="slide">
        <img src="Images/image3.jpg" alt="KMU Library interior">
        <div class="caption">Inside the KMU library main study area.</div>
      </div>

      <div class="slide">
        <img src="Images/image4.jpg" alt="KMU Library interior">
        <div class="caption">Another view of the KMU library main study area.</div>
      </div>

      <div class="slide">
        <img src="Images/image5.jpg" alt="KMU Library interior">
        <div class="caption">Students collaborating inside the KMU library.</div>
      </div>

      <div class="slide">
        <img src="Images/image6.jpg" alt="KMU Library interior">
        <div class="caption">Quiet reading section at KMU library.</div>
      </div>

      <div class="slide">
        <img src="Images/image7.jpg" alt="Digital resources corner">
        <div class="caption">Digital resource center with computer access.</div>
      </div>
    </div>

    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
        }
      });
    }

    function changeSlide(n) {
      currentSlide += n;
      if (currentSlide >= slides.length) currentSlide = 0;
      if (currentSlide < 0) currentSlide = slides.length - 1;
      showSlide(currentSlide);
    }

    // Auto slide every 5 seconds
    setInterval(() => {
      changeSlide(1);
    }, 5000);

    // Initial show
    showSlide(currentSlide);
  </script>

</body>
</html>
